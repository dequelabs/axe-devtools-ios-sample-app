name: Accessibility Test & Report

on:
  workflow_dispatch:
  push:
    branches:
      - updateCatalog # only run this action on the demo branch for the reporter
      - fix-reporter

jobs:
  build:
    name: Build and Test default scheme
    runs-on: macos-14 # Make sure xcodebuild simulator/OS is supported: https://github.com/actions/runner-images/blob/main/images/macos/macos-14-Readme.md
    steps:    
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1
        with:
          xcode-version: '16.2'

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node
        uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v3

      - name: Install the Reporter CLI
        env:
          apiKey: ${{ secrets.AGORA_API_KEY_KA }}
        run: |
          curl --compressed -H "X-JFrog-Art-Api: ${apiKey}" "https://agora.dequecloud.com/artifactory/axe-devtools-reporter-cli/prod/4.11.0/pkgs/@axe-devtools/reporter-cli-macos" --output "/Users/runner/reporter"
          chmod +x /Users/runner/reporter

      - name: Add Deque API Key
        env:
          dequeApiKey: ${{ secrets.DEQUE_API_KEY_KA }}
        run: |
          if [ -z $dequeApiKey ]; then
            echo "ðŸ›‘ Missing Deque API key"
            exit 1
          fi
          echo "import Foundation
          struct Login {
            static let APIKey = \"${dequeApiKey}\"
          }" > "axe-devtools-ios-sample-app/Login.swift"

      - name: Test
        run: |
          xcodebuild test -configuration Debug -scheme "axe-devtools-ios-sample-app" -target "RegressionUITests" -destination "platform=iOS Simulator,OS=18.2,name=iPhone 16 Pro"

      - name: Build Report
        if: always()
        env:
          scanFolderPath: ${{ '/Users/runner/RegressionScans' }}
        run: |
          /Users/runner/reporter ${scanFolderPath} "AxeReport" --format=html

      - name: Upload a Build Artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: axeDevTools Report
          path: AxeReport # or path/to/artifact

