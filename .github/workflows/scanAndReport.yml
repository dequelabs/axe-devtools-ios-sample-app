name: Accessibility Test & Report

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install the Reporter CLI
        env:
          apiKey: ${{ secrets.AGORA_API_KEY_KA }}
        run: |
          curl --compressed -H "X-JFrog-Art-Api: ${apiKey}" "https://agora.dequecloud.com/artifactory/devtools-npm/%40axe-devtools/reporter-cli/-/%40axe-devtools/reporter-cli-4.4.0.tgz" --output "reporter.tgz" tar -xvf "reporter.tgz"
      - name: Test
        env:
          platform: ${{ 'iOS Simulator' }}
        run: |
          xcodebuild test -scheme "RegressionUITests" -destination "platform=$platform,OS=16.4,name=iPhone 14" -configuration Debug
      - name: Build Report
        env:
          scanFolderPath: ${{ 'RegressionScans' }}
        run: |
          package/pkgs/@axe-devtools/reporter-cli-macos ${scanFolderPath} "AxeReport" --format=html